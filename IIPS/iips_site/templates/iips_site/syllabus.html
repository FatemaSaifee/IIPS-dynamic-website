{% extends 'iips_site/base.html' %}
{% block content %}
{% if course_list %}


<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Syllabus 
                    
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'iips_site:home' %}">Home</a>
                    </li>
                    <li class="active">Syllabus</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-3">
                <div class="list-group">
                    {% for item in course_list%}

                        <a href="{% url 'iips_site:syllabusdetail' item.id %}" class="list-group-item">{{ item.name }}</a>
                    {% endfor %}    
                </div>
            </div>
            <!-- Content Column -->
            <div class="col-md-9">
                
                {% block content1 %}{% endblock %}
            </div>
        </div>
        <!-- /.row -->
</div>

        <hr>

{% else %}
no course
{% endif %}
{% endblock %}
