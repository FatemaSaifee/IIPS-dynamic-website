{% extends "iips_site/base.html" %}



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}
<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Admissions 
                    
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'iips_site:home' %}">Home</a>
                    </li>
                    <li class="active">About university</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-3">
                <div class="list-group">
                	
                {% for item in about_university_list %}
                    <a href="{% url 'iips_site:aboutuniversitydetail' item.id %}" class="list-group-item">{{ item.Heading }}</a>
                    
                {% endfor %}
                </div>
            </div>
            <!-- Content Column -->
            <div class="col-md-9">
                
                {% block content1 %}{% endblock %}
            </div>
        </div>
        <!-- /.row -->
</div>

        <hr>


{% endblock %}
